name: Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  check:
    name: Check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Format check
        run: cargo fmt --all --check

      - name: Lint check
        run: |
          cargo check --all-features
          cargo clippy --all-features -- -D warnings

  test:
    name: Rust Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        build_type: [debug, release]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set envrionment variable
        run: |
          if [ "${{ matrix.build_type }}" = "release" ]; then
            btype="--release"
          else
            btype=""
          fi

      - name: Test
        run:
          cargo test $btype
          cargo test $btype --all-features

      - name: Test (Loom)
        run: RUSTFLAGS="--cfg loom" cargo test --test loom $btype --features loom -- --test-threads=1
